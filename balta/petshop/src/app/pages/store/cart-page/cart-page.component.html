<div class="uk-container" *ngIf="cart.items.length > 0">
   <div class="uk-container">
      <nav class="uk-navbar-container" uk-navbar>
         <div class="uk-navbar-left">
            <ul class="uk-navbar-nav">
               <li class="uk-active">Meu Carrinho</li>
            </ul>
         </div>
         <div class="uk-navbar-right">
            <ul class="uk-navbar-nav">
               <li class="uk-active">
                  <a (click)="clear()">
                     <span class="uk-icon uk-margin-small-right" uk-icon="icon: close"></span>
                     Limpar Carrinho
                  </a>
               </li>
            </ul>
         </div>
      </nav>
   </div>
   <div class="uk-container">
      <div class="uk-grid-small" uk-grid *ngFor="let cartItem of cart?.items">
         <div class="uk-width-expand" uk-leader>
            <img src="{{cartItem.image}}" alt="{{cartItem.product}}" width="64" height="64" class="uk-align-left">
            <a href="#">{{cartItem.product}}</a> <br>
            <strong>{{cartItem.quantity}} unidade(s)</strong>
         </div>
         <div>
            <br>
            {{cartItem.price/100 | currency: 'BRL'}}
            <a (click)="remove(cartItem)" class="uk-button uk-button-link uk-align-right">
               <span class="uk-icon" uk-icon="icon: close"></span>
            </a>
         </div>
      </div>
      <div class="uk-text-right">
         <h3 class="uk-text-right">
            {{total()/100 | currency: 'BRL'}}
            <a href="/checkout" class="uk-button uk-button-large uk-button-primary uk-margin-small-bottom">
               FINALIZAR COMPRA
            </a>
         </h3>
      </div>
   </div>
</div>
<div class="uk-container" *ngIf="cart.items.length == 0">
   <br>
   <br>
   <br>
   <p class="uk-text-center"><em>Seu carrinho est√° vazio</em></p>
   <br>
   <br>
   <br>
</div>
